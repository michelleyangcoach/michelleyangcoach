title: "Michelle Yang Coaching"
email: hello@michelleyangcoach.com
description: "Life Coach for Communication & Authentic Expression"

markdown: kramdown
theme: minimal-mistakes-jekyll

plugins:
  - jekyll-include-cache

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock

# Author info
author:
  name: "Michelle Yang"
  bio: "Life Coach for Communication & Authentic Expression"
  location: "Global"
  avatar: "/assets/images/michelle.jpg"

# Navigation
navigation:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Coaching"
    url: /coaching/
  - title: "Contact"
    url: /contact/

# Social links (optional)
social:
  type: person
  name: Michelle Yang
  links:
    - https://www.linkedin.com/in/michelleyangbr

# Layout defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
